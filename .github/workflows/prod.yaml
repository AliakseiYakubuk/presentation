name: deploy:prod
on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: 'Version'
        required: true
        default: minor
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: aws-cli-setup
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_CV_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_CV_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_CV_REGION }}

    - name: cleanup
      run: yarn bucket:cleanup ${{ vars.VITE_APP_DOMAINS }}

    - name: copy
      run: yarn bucket:copy ${{ vars.AWS_CV_DEV_BUCKET_NAME }} ${{ vars.VITE_APP_DOMAINS }}

